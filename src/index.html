<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite + React</title>
  <style>
    /* CSS styles */
    body {
      transition: background-color 0.5s ease;
      margin: 0; /* Remove default margin */
    }

    .bg-change {
      background-color: rgb(4, 8, 84) !important;
    }

    /* Other CSS styles */
    .footer {
      background-color: rgb(4, 8, 84);
      color: #fff;
      padding: 20px;
    }

    /* Other CSS styles */
  </style>
</head>
<body>
  <div id="root"></div>
  <div class="footer">
    <!-- Footer content -->
  </div>
  <div class="footer-placeholder"></div>
  <script type="module">
    // JavaScript code
    window.addEventListener('scroll', function() {
      var footer = document.querySelector('.footer');
      var footerPosition = footer.getBoundingClientRect();

      if (footerPosition.top < window.innerHeight && footerPosition.bottom >= 0) {
        document.body.classList.add('bg-change');
      } else {
        document.body.classList.remove('bg-change');
      }
    });
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
